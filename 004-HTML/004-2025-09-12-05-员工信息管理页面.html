<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>员工信息管理</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f7f7f7;
				margin: 0;
				padding: 0;
			}
			.container {
				width: 100vw;
				height: 100vh;
				min-height: 100vh;
				margin: 0;
				background: transparent;
				border-radius: 0;
				box-shadow: none;
				padding: 0;
				box-sizing: border-box;
			}
			h1 {
				text-align: center;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				margin-bottom: 18px;
				font-size: 14px;
			}
			th,
			td {
				border: 1px solid #ccc;
				padding: 4px 6px;
				text-align: center;
			}
			th {
				background: #f0f0f0;
			}
			tr:nth-child(even) {
				background: #fafafa;
			}
			form {
				display: flex;
				justify-content: center;
				margin-top: 8px;
			}
			.form-table {
				border-collapse: separate;
				border-spacing: 6px 4px;
				width: auto;
			}
			.form-table td {
				text-align: right;
				padding: 2px 4px;
			}
			.form-table input,
			.form-table select {
				width: 120px;
				box-sizing: border-box;
				font-size: 13px;
				padding: 3px 4px;
			}
			label {
				font-weight: bold;
				margin-bottom: 0;
			}
			input,
			select {
				padding: 6px;
				border: 1px solid #bbb;
				border-radius: 4px;
			}
			button {
				padding: 4px 16px;
				border: black 1px solid;
				background: #fcfeff;
				color: #000000;
				border-radius: 4px;
				cursor: pointer;
				font-size: 13px;
			}
			button:hover {
				background: #dee2e4;
			}
			@media (max-width: 700px) {
				.container {
					padding: 8px;
				}
				form {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>员工信息管理系统</h1>
			<h2>员工信息表</h2>
			<table id="empTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>姓名</th>
						<th>部门</th>
						<th>职位</th>
						<th>入职日期</th>
						<th>邮箱</th>
						<th>工资</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1001</td>
						<td>张三</td>
						<td>技术部</td>
						<td>工程师</td>
						<td>2022-03-01</td>
						<td>zhangsan@example.com</td>
						<td>12000</td>
					</tr>
					<tr>
						<td>1002</td>
						<td>李四</td>
						<td>人事部</td>
						<td>HR</td>
						<td>2023-01-15</td>
						<td>lisi@example.com</td>
						<td>9000</td>
					</tr>
				</tbody>
			</table>

			<h2>添加新员工</h2>
			<form id="empForm" autocomplete="off">
				<table class="form-table">
					<tr>
						<td><label for="empId">员工ID</label></td>
						<td>
							<input
								type="number"
								id="empId"
								name="empId"
								required
								min="1000"
								max="9999"
								placeholder="1000-9999"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="empName">姓名</label></td>
						<td>
							<input
								type="text"
								id="empName"
								name="empName"
								required
								pattern="[\u4e00-\u9fa5A-Za-z]{2,10}"
								placeholder="2-10位中英文"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="empDept">部门</label></td>
						<td>
							<select id="empDept" name="empDept" required>
								<option value="">请选择</option>
								<option value="技术部">技术部</option>
								<option value="人事部">人事部</option>
								<option value="财务部">财务部</option>
								<option value="市场部">市场部</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="empJob">职位</label></td>
						<td>
							<input
								type="text"
								id="empJob"
								name="empJob"
								required
								placeholder="如：工程师"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="empDate">入职日期</label></td>
						<td>
							<input
								type="date"
								id="empDate"
								name="empDate"
								required
								max="9999-12-31"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="empEmail">邮箱</label></td>
						<td>
							<input
								type="email"
								id="empEmail"
								name="empEmail"
								required
								placeholder="example@domain.com"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="empSalary">工资</label></td>
						<td>
							<input
								type="number"
								id="empSalary"
								name="empSalary"
								required
								min="1000"
								max="100000"
								step="100"
								placeholder="1000-100000"
							/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><button type="submit">添加</button></td>
					</tr>
				</table>
			</form>
		</div>
		<script>
			document.getElementById("empForm").onsubmit = function (e) {
				e.preventDefault();
				const id = empId.value.trim();
				const name = empName.value.trim();
				const dept = empDept.value;
				const job = empJob.value.trim();
				const date = empDate.value;
				const email = empEmail.value.trim();
				const salary = empSalary.value.trim();
				if (!id || !name || !dept || !job || !date || !email || !salary) return;
				const tbody = document.querySelector("#empTable tbody");
				const tr = document.createElement("tr");
				tr.innerHTML = `<td>${id}</td><td>${name}</td><td>${dept}</td><td>${job}</td><td>${date}</td><td>${email}</td><td>${salary}</td>`;
				tbody.appendChild(tr);
				empForm.reset();
			};
		</script>
	</body>
</html>
