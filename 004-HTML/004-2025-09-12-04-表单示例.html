<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>基础表单示例</title>
		<style>
			form {
				max-width: 400px;
				margin: 40px auto;
				padding: 16px;
				border: 1px solid #ccc;
				border-radius: 6px;
			}
			label {
				display: inline-block;
				width: 70px;
			}
			input,
			select,
			textarea {
				margin-bottom: 10px;
				width: 70%;
			}
			button,
			input[type="submit"] {
				padding: 6px 16px;
			}
		</style>
	</head>
	<body>
		<h2>注册表单</h2>
		<form action="#" method="post">
			<label for="username">用户名：</label>
			<input
				type="text"
				id="username"
				name="username"
				required
				placeholder="请输入用户名"
			/>
			<br />
			<label for="password">密码：</label>
			<input
				type="password"
				id="password"
				name="password"
				required
				placeholder="请输入密码"
			/>
			<br />
			<label>性别：</label>
			<br />
			<input type="radio" name="gender" value="male" checked /> 男
			<input type="radio" name="gender" value="female" /> 女
			<br />
			<label>爱好：</label>
			<br />
			<input type="checkbox" name="hobby" value="reading" /> 阅读
			<input type="checkbox" name="hobby" value="sports" /> 运动
			<br />
			<label for="city">城市：</label>
			<select id="city" name="city">
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="guangzhou">广州</option>
			</select>
			<br />
			<label for="intro">简介：</label>
			<textarea
				id="intro"
				name="intro"
				rows="3"
				cols="30"
				placeholder="简单介绍一下自己"
			></textarea>
			<br />
			<button type="submit">提交</button>
		</form>
		<input type="text" placeholder="文本" />
		<input type="password" placeholder="密码" />
		<input type="email" placeholder="邮箱" />
		<input type="number" placeholder="数字" />
		<input type="radio" name="sex" /> 男 <input type="radio" name="sex" /> 女
		<input type="checkbox" /> 选项
		<input type="file" />
		<input type="date" />
		<input type="time" />
		<input type="submit" value="提交" onclick="sing(event)" />
		<input type="reset" value="重置" onclick="song(event)" />
		<input type="button" value="按钮" onclick="ba()" />
	</body>
</html>
<script>
	function sing(e) {
		e.preventDefault();
		console.log("提交成功");
	}
	function song(e) {
		e.preventDefault();
		console.log("重置成功");
	}
	function ba() {
		console.log("按钮被点击");
	}
</script>
